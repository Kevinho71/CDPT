# ============================================================================
# Application Properties - Production Profile
# ============================================================================
# Este archivo debe ser usado en producción
# Renombrar a: application-prod.properties
# ============================================================================

spring.application.name=cadetapp

# ============================================================================
# DATASOURCE CONFIGURATION
# ============================================================================
spring.datasource.driver-class-name=org.postgresql.Driver
spring.datasource.url=${DB_DEV_URL}
spring.datasource.username=${DB_DEV_USER}
spring.datasource.password=${DB_DEV_PASSWORD}

# Connection Pool (HikariCP)
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.idle-timeout=300000
spring.datasource.hikari.max-lifetime=600000
spring.datasource.hikari.connection-timeout=30000

# ============================================================================
# JPA / HIBERNATE
# ============================================================================
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false
spring.jpa.properties.hibernate.use_sql_comments=false

# Performance optimizations
spring.jpa.properties.hibernate.jdbc.batch_size=20
spring.jpa.properties.hibernate.order_inserts=true
spring.jpa.properties.hibernate.order_updates=true
spring.jpa.properties.hibernate.jdbc.fetch_size=50

# ============================================================================
# LOGGING
# ============================================================================
logging.level.root=INFO
logging.level.app=INFO
logging.level.org.springframework.web=INFO
logging.level.org.springframework.security=INFO
logging.level.org.hibernate=WARN
logging.level.com.zaxxer.hikari=WARN

# Log pattern
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} - %logger{36} - %msg%n
logging.pattern.file=%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n

# ============================================================================
# FILE UPLOAD
# ============================================================================
spring.servlet.multipart.max-file-size=100MB
spring.servlet.multipart.max-request-size=100MB
spring.servlet.multipart.enabled=true

# ============================================================================
# THYMELEAF (Producción - con caché)
# ============================================================================
spring.thymeleaf.cache=true
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html
spring.thymeleaf.mode=HTML
spring.thymeleaf.encoding=UTF-8

# ============================================================================
# STATIC RESOURCES (Producción - con caché)
# ============================================================================
spring.web.resources.static-locations=classpath:/static/
spring.web.resources.cache.period=86400
spring.web.resources.chain.strategy.content.enabled=true
spring.web.resources.chain.strategy.fixed.enabled=true
spring.web.resources.chain.strategy.fixed.version=v1.0

# ============================================================================
# JWT CONFIGURATION
# ============================================================================
jwt.secret=${JWT_SECRET}
jwt.expiration=86400000

# ============================================================================
# OAUTH2 GOOGLE
# ============================================================================
spring.security.oauth2.client.registration.google.client-id=${GOOGLE_CLIENT_ID}
spring.security.oauth2.client.registration.google.client-secret=${GOOGLE_CLIENT_SECRET}
spring.security.oauth2.client.registration.google.scope=profile,email
spring.security.oauth2.client.registration.google.redirect-uri={baseUrl}/login/oauth2/code/{registrationId}

# ============================================================================
# APPLICATION DOMAIN
# ============================================================================
app.public-url=${APP_DOMAIN}
security.admin.password=${USER_ADMIN_PASSWORD}

# ============================================================================
# DATABASE INITIALIZATION
# ============================================================================
spring.sql.init.mode=always

# ============================================================================
# CLOUDINARY API
# ============================================================================
cloudinary.cloud-name=${CLOUDINARY_CLOUD_NAME}
cloudinary.api-secret=${CLOUDINARY_API_SECRET}
cloudinary.api-key=${CLOUDINARY_API_KEY}

# ============================================================================
# ACTUATOR (Monitoreo y Health Checks)
# ============================================================================
management.endpoints.web.exposure.include=health,info,metrics
management.endpoint.health.show-details=when-authorized
management.endpoint.health.probes.enabled=true
management.health.livenessState.enabled=true
management.health.readinessState.enabled=true

# ============================================================================
# SERVER CONFIGURATION
# ============================================================================
server.port=${SERVER_PORT:8080}
server.compression.enabled=true
server.compression.mime-types=text/html,text/xml,text/plain,text/css,text/javascript,application/javascript,application/json
server.compression.min-response-size=1024

# Error handling
server.error.include-message=never
server.error.include-stacktrace=never
server.error.include-binding-errors=never

# Graceful shutdown
server.shutdown=graceful
spring.lifecycle.timeout-per-shutdown-phase=30s

# ============================================================================
# SECURITY HEADERS
# ============================================================================
server.servlet.session.cookie.http-only=true
server.servlet.session.cookie.secure=true
server.servlet.session.cookie.same-site=strict
